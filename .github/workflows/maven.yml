# separate terms of service, privacy policy, and support
# documentation.

name: Test Runner

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      USERNAME: ${{secrets.SD_USER}}
      PASSWORD: ${{secrets.SD_PASSWORD}}
      TOKEN: ${{secrets.TOKEN}}

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - uses: abhi1693/setup-browser@v0.3.4
      with:
        browser: firefox
        version: latest
    - name: Clear Maven cache
      run: rm -rf ~/.m2/repository/org/aspectj/aspectjweaver
    - name: Run tests
      run: mvn clean test -Duser=$USERNAME -Dpassword=$PASSWORD -Dtoken=$TOKEN
